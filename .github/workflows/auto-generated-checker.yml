name: Auto-Generated Code Checker
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mock_gen:
    name: Mocks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
          check-latest: true
      - shell: bash
        run: scripts/mock.gen.sh
      - shell: bash
        run: scripts/tests.clean.sh

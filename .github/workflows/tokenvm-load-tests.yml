name: TokenVM Load Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cond-tests:
    environment: 'long-ci'
    if: ${{ github.ref != 'refs/heads/main'}}
    strategy:
      matrix:
        level: [v1, v2, v3] # v4 is not supported
    runs-on:
      labels: ubuntu-20.04-32
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true
          cache-dependency-path: |
            go.sum
            examples/tokenvm/go.sum
      - name: Run load tests
        working-directory: ./examples/tokenvm
        shell: bash
        run: GOAMD64=${{ matrix.level }} scripts/tests.load.sh
  main-tests:
    if: ${{ github.ref == 'refs/heads/main'}}
    strategy:
      matrix:
        level: [v1, v2, v3] # v4 is not supported
    runs-on:
      labels: ubuntu-20.04-32
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true
          cache-dependency-path: |
            go.sum
            examples/tokenvm/go.sum
      - name: Run load tests
        working-directory: ./examples/tokenvm
        shell: bash
        run: GOAMD64=${{ matrix.level }} scripts/tests.load.sh

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: Static Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
      - name: Run static analysis tests
        shell: bash
        run: scripts/tests.lint.sh

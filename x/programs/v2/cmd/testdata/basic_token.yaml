steps:
  - endpoint: key # create bob key
    method: create
    params:
      - name: key name
        type: ed25519
        value: bob_key
  - endpoint: key # create alice key
    method: create
    params:
      - name: key name
        type: ed25519
        value: alice_key
  - endpoint: execute # create token program
    method: program_create
    max_units: 100000
    params:
      - name: program_path
        type: string
        value: ../../tests/fixture/token.wasm
  - endpoint: execute # initialize token program
    method: init
    max_units: 10000
    params:
      - name: program_id
        type: id
        value: step_2
  - endpoint: execute # mint 10000 tokens to bob
    method: mint_to
    max_units: 10000
    params:
      - name: program_id
        type: id
        value: step_2
      - type: ed25519
        value: bob_key
      - name: amount
        type: u64
        value: 10000
  - endpoint: readonly # get bob's token balance
    method: get_balance
    max_units: 10000
    params:
      - name: program_id
        type: id
        value: step_2
      - type: ed25519
        value: bob_key
